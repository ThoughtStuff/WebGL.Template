<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebGL.Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script type="module" src="./main.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        touch-action: none; /* Prevent touch-based zooming */
        width: 100%;
        height: 100%;
      }

      body,
      div,
      canvas,
      p,
      button {
        -webkit-user-select: none; /* Disable text selection in Safari */
        -moz-user-select: none; /* Disable text selection in Firefox */
        -ms-user-select: none; /* Disable text selection in IE/Edge */
        user-select: none; /* Disable text selection in modern browsers */
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
